---
layout: default
---

<header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
</header>

<div class=shop>
{% for product in site.products %}
    <div>
        <a href="{{ site.baseurl }}{{product.permalink}}">
            <img src="{{ site.baseurl }}/{{ product.images }}/gallery/1.jpg" alt="image" />
            <div>
                {{product.title}} 
                <span class="short-description">
                    ({{product.short_description}})
                </span>
            </div>
            <div class="price">
                <span class="no-vat">{{product.price}}</span> 
                <span class="incl-vat">(incl. VAT {% include /functions/append_vat.html price=product.price %})</span>
            </div>
        </a>
    </div>
{% endfor %}
</div>
